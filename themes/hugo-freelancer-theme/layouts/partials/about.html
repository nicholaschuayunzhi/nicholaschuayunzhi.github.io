{{ "<!-- About Section -->" | safeHTML }}
<section class="" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.about.title }}{{.}}{{ end }}</h2>
                <hr class="star-light">
            </div>
        </div>
    <div class="row">
        <div class="col-lg-3 col-lg-offset-1">
            <img class="img-responsive" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="">
        </div>
            <div class="col-lg-7">
                <p>{{ with .Site.Params.about.desc }}{{ . | markdownify }}{{ end }}</p>
                <p>{{ with .Site.Params.about.desc2 }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
</section>
